<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h4>Welcome, {% if request.user.first_name %}
        {{request.user.first_name}}
        {% else %}
        {{request.user.username}}
        {% endif %}!
    </h4>
{% else %}
{% endif %}

Welcome to the Mysterious world!! There are {{count}} books in stock.
<a href="{% url 'auth_logout' %}">Logout</a>

</body>
</html>
